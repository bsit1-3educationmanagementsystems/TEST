              <!--Upload section-->
    <div class="upload-section" >Upload Your Document</div>
    <form class="upload-form">
        <label for="documentFile" class="upload-section">Choose Document:</label>
        <input type="file" name="documentFile" id="documentFile" accept=".pdf,.doc,.docx,.txt" multiple required>
        <br><br>
        <input type="submit" value="Upload Document" class="upload-btn">
    </form>
    <div class="document-list">
        <h2>Uploaded Documents</h2>
        <ul id="documents">
            <!-- Uploaded documents will be listed here -->
        </ul>     
    </div>      
<script>
    const fileInput = document.getElementById("documentFile");
    const documentsList = document.getElementById("documents");
    const uploadForm = document.querySelector(".upload-form");

    fileInput.addEventListener("change", function () {
        documentsList.innerHTML = ""; // clear old items

        for (let file of fileInput.files) {
            const li = document.createElement("li");
            li.textContent = file.name;
            documentsList.appendChild(li);
        }
    });

    uploadForm.addEventListener("submit", function (e) {
        e.preventDefault(); // prevent page reload
    });
</script>
